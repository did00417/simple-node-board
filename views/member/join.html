        $(function () {
            $('#joinFrm').validate({
                debug: false,
                onkeyup: false,
                ignore: "",
                submitHandler: function (f) {
                },
                rules: {

                    username: {
                        required: true,
                    },
                    userid: {
                        required: true,
                        remote: {
                            url: '/member/checkUniqueId', // --> trun or false로 변경해야함
                            type: 'post',
                            data: {
                                userid: function () {
                                    return $('#userid').val();
                                }
                            },
                        },
                    },
                    passwd: {
                        required: true,
                    },
                    passwd1: {
                        required: true,
                        equalTo: '#passwd',
                    },
                    terms: {
                        required: true,
                    }
                },
                messages: {
                    username: {
                        required: "이름을 입력하세요",
                    },
                    userid: {
                        required: "아이디를 입력하세요",
                        remote: "중복된 아이디 입니다.",
                    },
                    passwd: {
                        required: "비밀번호를 입력하세요.",
                    },
                    passwd1: {
                        required: " 비밀번호를 확인하세요",
                        remote: "비밀번호가 일치하지 않습니다.",
                    },
                    terms: {
                        required: "회원 가입 약관에 동의해주세요.",
                    }
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                }
            });
        });

        function checkFrm() {
            let f = document.joinFrm;

            if ($(f).valid()) {
                f.submit();
            }
