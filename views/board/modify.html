{% include "include/header.html"%}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>게시판 등록</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form name="boardFrm" id="boardFrm" method="post" action="/board/modify" class="row g-3 mt-2">
                            <div class="col-12 form-group">
                                <input type="hidden" name="id" value="{{viewData.id}}">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" name="title" class="form-control" id="title" value="{{viewData.title}}">
                            </div>
                            <div class="col-12 form-group">
                                <label for="content" class="form-label">내용</label>
                                <textarea name="content" class="form-control" id="content" style="height: 165px;">{{viewData.content}}</textarea>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="checkForm();">수정</button>
                                <a href="/board/?page={{page}}" class="btn btn-secondary">목록</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->
<script>
    $(function () {
        $('#boardFrm').validate({
            debug: false,
            onkeyup: false,
            ignore: "",
            submitHandler: function (f) {
            },
            rules: {
                
                content: {
                    required: true,
                },
            },
            messages: {
                title: {
                    required: "제목을 입력하세요.",
                },
                content: {
                    required: "내용을 입력하세요.",
                },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });

    function checkForm() {
        let f = document.boardFrm;

        if ($(f).valid()) {
            f.submit();
        }
    }
</script>
